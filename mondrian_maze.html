<!DOCTYPE html><html><head><meta charset="utf-8"><title>Mondrian Maze</title></head><body>
<h2>闯入蒙德里安名画 - Mondrian Maze</h2>
<svg width="400" height="400" style="background:#fff;box-shadow:0 0 8px #aaa;">
<rect x="0" y="0" width="40" height="160" fill="#000000" style="stroke:#e63946;stroke-width:6;"/>
<rect x="40" y="0" width="320" height="40" fill="#1d3557" style="stroke:#e63946;stroke-width:6;"/>
<rect x="40" y="40" width="80" height="80" fill="#f1faee" style="stroke:#222;stroke-width:3;"/>
<rect x="120" y="40" width="120" height="120" fill="#f4d35e" style="stroke:#222;stroke-width:3;"/>
<rect x="240" y="40" width="120" height="120" fill="#e63946" style="stroke:#222;stroke-width:3;"/>
<rect x="40" y="120" width="80" height="80" fill="#f1faee" style="stroke:#222;stroke-width:3;"/>
<rect x="160" y="160" width="80" height="80" fill="#e63946" style="stroke:#222;stroke-width:3;"/>
<rect x="240" y="160" width="120" height="40" fill="#1d3557" style="stroke:#222;stroke-width:3;"/>
<rect x="0" y="160" width="40" height="120" fill="#f1faee" style="stroke:#222;stroke-width:3;"/>
<rect x="360" y="0" width="40" height="160" fill="#f4d35e" style="stroke:#e63946;stroke-width:6;"/>
<rect x="0" y="280" width="120" height="80" fill="#f1faee" style="stroke:#222;stroke-width:3;"/>
<rect x="120" y="280" width="120" height="80" fill="#000000" style="stroke:#222;stroke-width:3;"/>
<rect x="240" y="200" width="120" height="80" fill="#1d3557" style="stroke:#222;stroke-width:3;"/>
<rect x="360" y="160" width="40" height="200" fill="#f1faee" style="stroke:#e63946;stroke-width:6;"/>
<polyline points="20,80 200,20 380,80 380,260 " fill="none" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
<circle cx="20" cy="80" r="12" fill="#43aa8b"/>
<circle cx="380" cy="260" r="12" fill="#f3722c"/>
</svg>
<p>绿色圆点为入口，橙色圆点为出口，红色粗线为路径。</p>
</body></html>

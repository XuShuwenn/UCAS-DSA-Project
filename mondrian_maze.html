<!DOCTYPE html><html><head><meta charset="utf-8"><title>Mondrian Maze</title></head><body>
<h2>闯入蒙德里安名画 - Mondrian Maze</h2>
<svg width="400" height="400" style="background:#fff;box-shadow:0 0 8px #aaa;">
<rect x="0" y="0" width="120" height="200" fill="#e63946" style="stroke:#e63946;stroke-width:6;"/>
<rect x="120" y="0" width="180" height="120" fill="#457b9d" style="stroke:#e63946;stroke-width:6;"/>
<rect x="0" y="200" width="120" height="120" fill="#f1faee" style="stroke:#222;stroke-width:3;"/>
<rect x="120" y="120" width="180" height="200" fill="#f4d35e" style="stroke:#e63946;stroke-width:6;"/>
<polyline points="60,100 210,60 210,220 " fill="none" stroke="#e63946" stroke-width="4" stroke-linecap="round"/>
<circle cx="60" cy="100" r="12" fill="#43aa8b"/>
<circle cx="210" cy="220" r="12" fill="#f3722c"/>
</svg>
<p>绿色圆点为入口，橙色圆点为出口，红色粗线为路径。</p>
</body></html>
